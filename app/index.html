<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>image gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!--////////////////////////////////////////////////////////
        //////////////////////////////////// BEGIN USER CREATED HTML
        /////////////////////////////////////////////////////////-->
        <div class="container">
            <div class="header">Image Gallery</div>

            <div class="image-form"></div>

            <div class="image-gallery"></div>
        </div>

        <script type="text/template" class="thumbnail-template">
            <img src="<%= url %>" class="image-thumbnail">
        </script>

        <script type="text/template" class="detail-template">
            <img src="<%= url %>" class="image-detail form-image">

            <form>
                <input type="text" class="form-url" placeholder="Image URL..." value="<%= url === '../images/placeholder-image.png' ? '' : url %>"></input>
                <input type="text" class="form-caption" placeholder="Image Caption..." value="<%= url === '../images/placeholder-image.png' ? '' : caption %>"></input>
            </form>

            <% if (url === '../images/placeholder-image.png') { %>
                <div class="submit-button button">Add</div>
                <div class="preview-button button">Preview</div>
            <% } else { %>
                <div class="update-button button">Update</div>
                <div class="delete-button button">Delete</div>
            <% } %>

            <div class="status"></div>
        </script>

        <!--////////////////////////////////////////////////////////
        ////////////////////////////////////// END USER CREATED HTML
        /////////////////////////////////////////////////////////-->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/image-model.js"></script>
        <script src="scripts/detail-view.js"></script>
        <script src="scripts/thumbnail-view.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
